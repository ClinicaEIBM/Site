<svg width="500" height="400" viewBox="0 0 500 400" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <rect width="500" height="400" rx="20" fill="#e9f5f9" opacity="0.3" />
  
  <!-- Central EIBM Circle -->
  <circle cx="250" cy="200" r="80" fill="#6a98d0" opacity="0.8" />
  <circle cx="250" cy="200" r="70" fill="#f8f9fa" />
  <text x="250" y="190" font-family="Arial" font-size="24" fill="#3d5a80" text-anchor="middle" font-weight="bold">EIBM</text>
  <text x="250" y="215" font-family="Arial" font-size="10" fill="#3d5a80" text-anchor="middle">Especialidades Integradas</text>
  
  <!-- Connecting Lines to Elements -->
  <line x1="250" y1="130" x2="250" y2="90" stroke="#3d5a80" stroke-width="2" stroke-dasharray="4 4" />
  <line x1="190" y1="165" x2="135" y2="130" stroke="#3d5a80" stroke-width="2" stroke-dasharray="4 4" />
  <line x1="190" y1="235" x2="135" y2="270" stroke="#3d5a80" stroke-width="2" stroke-dasharray="4 4" />
  <line x1="310" y1="165" x2="365" y2="130" stroke="#3d5a80" stroke-width="2" stroke-dasharray="4 4" />
  <line x1="310" y1="235" x2="365" y2="270" stroke="#3d5a80" stroke-width="2" stroke-dasharray="4 4" />
  
  <!-- Element: Especialidades Integradas -->
  <circle cx="135" cy="90" r="40" fill="#f7a072" opacity="0.8" />
  <circle cx="135" cy="90" r="32" fill="#f8f9fa" />
  <text x="135" y="85" font-family="Arial" font-size="8" fill="#3d5a80" text-anchor="middle" font-weight="bold">ESPECIALIDADES</text>
  <text x="135" y="95" font-family="Arial" font-size="8" fill="#3d5a80" text-anchor="middle">INTEGRADAS</text>
  
  <!-- Element: IDEIA -->
  <circle cx="365" cy="90" r="40" fill="#8ecae6" opacity="0.8" />
  <circle cx="365" cy="90" r="32" fill="#f8f9fa" />
  <text x="365" y="90" font-family="Arial" font-size="14" fill="#3d5a80" text-anchor="middle" font-weight="bold">IDEIA</text>
  
  <!-- Element: Terapias -->
  <circle cx="135" cy="310" r="40" fill="#73d13d" opacity="0.8" />
  <circle cx="135" cy="310" r="32" fill="#f8f9fa" />
  <text x="135" y="310" font-family="Arial" font-size="12" fill="#3d5a80" text-anchor="middle" font-weight="bold">TERAPIAS</text>
  
  <!-- Element: Familia -->
  <circle cx="365" cy="310" r="40" fill="#f7a072" opacity="0.8" />
  <circle cx="365" cy="310" r="32" fill="#f8f9fa" />
  <text x="365" y="305" font-family="Arial" font-size="10" fill="#3d5a80" text-anchor="middle" font-weight="bold">APOIO</text>
  <text x="365" y="315" font-family="Arial" font-size="10" fill="#3d5a80" text-anchor="middle">FAMILIAR</text>
  
  <!-- Child Figure in Center -->
  <circle cx="250" cy="50" r="30" fill="#6a98d0" opacity="0.7" />
  <circle cx="250" cy="35" r="15" fill="#f8f9fa" />
  <path d="M240 50 C245 55 255 55 260 50" stroke="#3d5a80" stroke-width="1.5" stroke-linecap="round" />
</svg>