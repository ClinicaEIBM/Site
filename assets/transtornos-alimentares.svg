<?xml version="1.0" encoding="UTF-8"?>
<svg width="600" height="400" viewBox="0 0 600 400" xmlns="http://www.w3.org/2000/svg">
    <!-- Fundo com gradiente suave -->
    <rect width="600" height="400" fill="#F5F5DC" />
    
    <!-- Formas decorativas suaves -->
    <ellipse cx="100" cy="300" rx="70" ry="50" fill="#F2E5B0" opacity="0.7" />
    <ellipse cx="500" cy="80" rx="80" ry="50" fill="#F2E5B0" opacity="0.7" />
    <ellipse cx="300" cy="380" rx="100" ry="20" fill="#D4AF37" opacity="0.1" />
    
    <!-- Mesa com alimentos saudáveis -->
    <g transform="translate(100, 200)">
        <!-- Mesa -->
        <rect x="0" y="0" width="400" height="20" rx="5" fill="#8B4513" />
        <rect x="20" y="20" width="15" height="150" fill="#8B4513" /> <!-- Perna esquerda -->
        <rect x="365" y="20" width="15" height="150" fill="#8B4513" /> <!-- Perna direita -->
        
        <!-- Prato principal -->
        <ellipse cx="200" cy="-30" rx="120" ry="30" fill="white" stroke="#D4AF37" stroke-width="2" />
        
        <!-- Frutas e vegetais diversos -->
        <g transform="translate(120, -50)">
            <!-- Maçã -->
            <circle cx="0" cy="0" r="20" fill="#E8694B" />
            <path d="M0,-20 Q5,-25 10,-15" stroke="#6CBB45" stroke-width="2" fill="none" />
            <path d="M0,-20 L0,-25" stroke="#6CBB45" stroke-width="2" />
            
            <!-- Banana -->
            <path d="M30,-10 Q60,-20 80,0 Q60,10 30,0" fill="#EFCD18" />
            <path d="M30,-5 L20,-10" stroke="#8B4513" stroke-width="1" fill="none" />
            
            <!-- Brócolis -->
            <g transform="translate(140, 0)">
                <path d="M0,10 L0,-10" stroke="#6CBB45" stroke-width="3" />
                <circle cx="0" cy="-15" r="10" fill="#6CBB45" />
                <circle cx="-8" cy="-20" r="8" fill="#6CBB45" />
                <circle cx="8" cy="-20" r="8" fill="#6CBB45" />
                <circle cx="-5" cy="-30" r="6" fill="#6CBB45" />
                <circle cx="5" cy="-30" r="6" fill="#6CBB45" />
            </g>
            
            <!-- Cenouras -->
            <g transform="translate(170, 0)">
                <path d="M-5,0 L-15,-20" stroke="#EA8C2C" stroke-width="5" stroke-linecap="round" />
                <path d="M-15,-20 L-10,-30" stroke="#6CBB45" stroke-width="1" fill="none" />
                <path d="M-15,-20 L-20,-30" stroke="#6CBB45" stroke-width="1" fill="none" />
                
                <path d="M5,0 L15,-20" stroke="#EA8C2C" stroke-width="5" stroke-linecap="round" />
                <path d="M15,-20 L10,-30" stroke="#6CBB45" stroke-width="1" fill="none" />
                <path d="M15,-20 L20,-30" stroke="#6CBB45" stroke-width="1" fill="none" />
            </g>
        </g>
    </g>
    
    <!-- Criança e nutricionista/terapeuta -->
    <g transform="translate(150, 100)">
        <!-- Nutricionista (figura adulta) -->
        <g transform="translate(200, 0)">
            <!-- Corpo -->
            <path d="M-30,60 L-30,150 L30,150 L30,60 Z" fill="#D4AF37" />
            
            <!-- Cabeça -->
            <circle cx="0" cy="30" r="30" fill="#fcd34d" />
            <circle cx="-10" cy="25" r="4" fill="#1e293b" /> <!-- Olho esquerdo -->
            <circle cx="10" cy="25" r="4" fill="#1e293b" /> <!-- Olho direito -->
            <path d="M-10,40 Q0,45 10,40" fill="none" stroke="#1e293b" stroke-width="2" /> <!-- Sorriso -->
            
            <!-- Cabelo -->
            <path d="M-30,20 Q-20,0 0,0 Q20,0 30,20 Q35,25 30,30 Q25,15 0,15 Q-25,15 -30,30 Q-35,25 -30,20 Z" fill="#854d0e" />
            
            <!-- Braço (estendido com alimento) -->
            <path d="M-30,70 Q-50,80 -70,70" stroke="#fcd34d" stroke-width="10" stroke-linecap="round" />
            <circle cx="-80" cy="70" r="10" fill="#6CBB45" /> <!-- Alimento saudável -->
        </g>
        
        <!-- Criança -->
        <g transform="translate(50, 20)">
            <!-- Corpo -->
            <path d="M-20,40 L-20,100 L20,100 L20,40 Z" fill="#8B4513" opacity="0.7" />
            
            <!-- Cabeça -->
            <circle cx="0" cy="20" r="20" fill="#fcd34d" />
            <circle cx="-7" cy="17" r="3" fill="#1e293b" /> <!-- Olho esquerdo -->
            <circle cx="7" cy="17" r="3" fill="#1e293b" /> <!-- Olho direito -->
            <path d="M-7,25 Q0,30 7,25" fill="none" stroke="#1e293b" stroke-width="2" /> <!-- Sorriso -->
            
            <!-- Cabelo -->
            <path d="M-20,10 Q-10,0 0,0 Q10,0 20,10 Q25,15 20,20 Q15,10 0,10 Q-15,10 -20,20 Q-25,15 -20,10 Z" fill="#422006" />
            
            <!-- Braço (estendido para receber alimento) -->
            <path d="M20,50 Q40,60 60,50" stroke="#fcd34d" stroke-width="8" stroke-linecap="round" />
        </g>
    </g>
    
    <!-- Elementos relacionados à alimentação equilibrada -->
    <g transform="translate(40, 40)">
        <!-- Balança alimentar -->
        <line x1="50" y1="30" x2="50" y2="60" stroke="#D4AF37" stroke-width="4" />
        <path d="M30,60 L70,60" stroke="#D4AF37" stroke-width="3" />
        <path d="M20,30 L80,30" stroke="#D4AF37" stroke-width="3" />
        <ellipse cx="30" cy="30" rx="10" ry="5" fill="#6CBB45" />
        <ellipse cx="70" cy="30" rx="10" ry="5" fill="#EA8C2C" />
        
        <!-- Pirâmide alimentar estilizada -->
        <path d="M400,10 L460,90 L340,90 Z" fill="none" stroke="#D4AF37" stroke-width="2" />
        <line x1="340" y1="90" x2="460" y2="90" stroke="#D4AF37" stroke-width="2" />
        <line x1="360" y1="60" x2="440" y2="60" stroke="#D4AF37" stroke-width="2" />
        <line x1="380" y1="30" x2="420" y2="30" stroke="#D4AF37" stroke-width="2" />
        
        <!-- Ícones de grupos alimentares dentro da pirâmide -->
        <circle cx="400" cy="20" r="5" fill="#6CBB45" /> <!-- Vegetais -->
        <circle cx="390" cy="45" r="5" fill="#EA8C2C" /> <!-- Grãos -->
        <circle cx="410" cy="45" r="5" fill="#E8694B" /> <!-- Frutas -->
        <circle cx="380" cy="75" r="5" fill="#439CD5" /> <!-- Laticínios -->
        <circle cx="400" cy="75" r="5" fill="#A53434" /> <!-- Proteínas -->
        <circle cx="420" cy="75" r="5" fill="#EFCD18" /> <!-- Gorduras -->
    </g>
    
    <!-- Balões de texto estilizados -->
    <g>
        <path d="M480,150 Q520,140 520,160 Q520,180 490,180 Q460,180 460,160 Q460,140 480,150 Z" fill="#F5F5DC" stroke="#D4AF37" stroke-width="2" />
        <path d="M490,180 L485,195" stroke="#D4AF37" stroke-width="2" fill="none" />
        <text x="490" y="165" font-family="Arial" font-size="10" fill="#8B4513" text-anchor="middle">Alimentação Saudável</text>
        
        <path d="M120,140 Q150,130 160,150 Q170,170 140,180 Q110,190 100,170 Q90,150 120,140 Z" fill="#F5F5DC" stroke="#D4AF37" stroke-width="2" />
        <path d="M110,180 L100,195" stroke="#D4AF37" stroke-width="2" fill="none" />
        <text x="130" y="160" font-family="Arial" font-size="10" fill="#8B4513" text-anchor="middle">Equilíbrio</text>
    </g>
</svg>