<svg width="500" height="400" viewBox="0 0 500 400" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <rect width="500" height="400" rx="20" fill="#e9f5f9" opacity="0.3" />
  
  <!-- Central Hub -->
  <circle cx="250" cy="200" r="80" fill="#f8f9fa" stroke="#3d5a80" stroke-width="2" />
  <text x="250" y="180" font-family="Arial" font-size="18" fill="#3d5a80" text-anchor="middle" font-weight="bold">TERAPIAS</text>
  <text x="250" y="205" font-family="Arial" font-size="10" fill="#3d5a80" text-anchor="middle">Abordagens baseadas</text>
  <text x="250" y="220" font-family="Arial" font-size="10" fill="#3d5a80" text-anchor="middle">em evidências</text>
  
  <!-- ABA -->
  <circle cx="150" cy="100" r="45" fill="#6a98d0" opacity="0.8" />
  <circle cx="150" cy="100" r="40" fill="#f8f9fa" />
  <text x="150" y="95" font-family="Arial" font-size="16" fill="#3d5a80" text-anchor="middle" font-weight="bold">ABA</text>
  <text x="150" y="110" font-family="Arial" font-size="8" fill="#3d5a80" text-anchor="middle">Análise do Comportamento</text>
  <line x1="183" y1="125" x2="210" y2="150" stroke="#3d5a80" stroke-width="2" stroke-dasharray="4 2" />
  
  <!-- Integração Sensorial -->
  <circle cx="350" cy="100" r="45" fill="#f7a072" opacity="0.8" />
  <circle cx="350" cy="100" r="40" fill="#f8f9fa" />
  <text x="350" y="95" font-family="Arial" font-size="12" fill="#3d5a80" text-anchor="middle" font-weight="bold">Integração</text>
  <text x="350" y="110" font-family="Arial" font-size="12" fill="#3d5a80" text-anchor="middle" font-weight="bold">Sensorial</text>
  <line x1="317" y1="125" x2="290" y2="150" stroke="#3d5a80" stroke-width="2" stroke-dasharray="4 2" />
  
  <!-- Floortime/DIR -->
  <circle cx="100" cy="250" r="45" fill="#8ecae6" opacity="0.8" />
  <circle cx="100" cy="250" r="40" fill="#f8f9fa" />
  <text x="100" y="245" font-family="Arial" font-size="12" fill="#3d5a80" text-anchor="middle" font-weight="bold">Floortime</text>
  <text x="100" y="260" font-family="Arial" font-size="12" fill="#3d5a80" text-anchor="middle" font-weight="bold">DIR</text>
  <line x1="138" y1="235" x2="180" y2="220" stroke="#3d5a80" stroke-width="2" stroke-dasharray="4 2" />
  
  <!-- TEACCH -->
  <circle cx="400" cy="250" r="45" fill="#73d13d" opacity="0.8" />
  <circle cx="400" cy="250" r="40" fill="#f8f9fa" />
  <text x="400" y="255" font-family="Arial" font-size="16" fill="#3d5a80" text-anchor="middle" font-weight="bold">TEACCH</text>
  <line x1="362" y1="235" x2="320" y2="220" stroke="#3d5a80" stroke-width="2" stroke-dasharray="4 2" />
  
  <!-- Music Therapy -->
  <circle cx="250" cy="350" r="45" fill="#6a98d0" opacity="0.8" />
  <circle cx="250" cy="350" r="40" fill="#f8f9fa" />
  <text x="250" y="345" font-family="Arial" font-size="12" fill="#3d5a80" text-anchor="middle" font-weight="bold">Música</text>
  <text x="250" y="360" font-family="Arial" font-size="12" fill="#3d5a80" text-anchor="middle" font-weight="bold">Terapia</text>
  <line x1="250" y1="310" x2="250" y2="280" stroke="#3d5a80" stroke-width="2" stroke-dasharray="4 2" />
  
  <!-- Musical Notes Decoration -->
  <path d="M50 50 Q60 40, 70 50 Q80 60, 50 50" fill="#8ecae6" opacity="0.6" />
  <path d="M450 50 Q460 40, 470 50 Q480 60, 450 50" fill="#f7a072" opacity="0.6" />
  <path d="M50 350 Q60 340, 70 350 Q80 360, 50 350" fill="#73d13d" opacity="0.6" />
  <path d="M450 350 Q460 340, 470 350 Q480 360, 450 350" fill="#6a98d0" opacity="0.6" />
</svg>